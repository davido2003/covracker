{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>COVID-19 Checker</title>

  <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/landing-page.min.css' %}">
<style>
  header.masthead {
    position: relative;
    background-color: #040608;
    background: url("https://media.istockphoto.com/photos/coronavirus-group-picture-id1210596198?b=1&k=20&m=1210596198&s=170667a&w=0&h=gUfzBx-mjvTiC_aUpS0Jyp_RwmwoXs_rsHLpwN8Oeu8=") no-repeat center center;
    background-size: cover;
    padding-top: 8rem;
    padding-bottom: 19rem;
  }
  .btn-primary {
    color: #fff;
    background-color: #dc3545;
    border-color: #f3f3f1;
}
</style>
</head>

<body>
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5"> COVID-19  Checker</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">

          <form method="get" name="country">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input  type="search" class="form-control form-control-lg" placeholder="Search By Country Name" name="country" required = required>
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                <br>
              </div>
            </div>
          </form>
    {% block content %}
    {% endblock %}
        </div>
      </div>
    </div>
  </header>
</body>

</html>
